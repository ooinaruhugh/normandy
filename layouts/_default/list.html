{{ define "main" }}
    {{ range .Paginator.Pages }}
    <div class="post">
        <h2 class="post-title">{{ .Title }}</h2>
        <p class="post-info">
        <small class="post-date">{{ .Date.Format "02.01.2006" }}</small>
        {{ if (isset .Params "author") }}
        &#x25A0;
        <small class="author">{{ .Param "author" }}</small>
        {{ end }}
        </p>


        <p class="summary">{{ .Summary }}</p>

        <p><a class="readmore" href="{{ .RelPermalink }}">Show me more</a></p>
    </div>
    {{ end }}
    <div class="pagination-footer container">
        <div class="border-right"><div class="delimiter"></div></div>
        <div class="pagination-container">
            {{ template "_internal/pagination.html" . }}
        </div>
    </div>
{{ end }}
