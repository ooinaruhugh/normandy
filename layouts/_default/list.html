{{- define "main" -}}
    <div class="col-7 col-mobile-10 post-column">
    <h1>{{ .Title }}</h1> 
    {{- range .Paginator.Pages -}}
    <article class="post">
        <h2 class="post-title">{{ .Title }}</h2>
        {{ partial "post-info.html" . }}
        <p class="summary">{{ .Summary }}</p>
        <p><a class="readmore" href="{{ .RelPermalink }}">More of this</a></p>
    </article>
    {{ end }}
    <div class="pagination-footer container">
        <div class="border-right" aria-hidden="true"><div class="delimiter" aria-hidden="true"></div></div>
        <div class="pagination-container">
            {{- template "_internal/pagination.html" . -}}
        </div>
    </div>
    </div>
    <aside class="col-3 col-mobile-10 sidebar-column">
        {{- partial "sidebar.html" . -}}
    </aside>
{{- end -}}
