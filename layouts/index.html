{{- define "main" -}}
    <article class="col-10">
        {{- if .Site.Params.profilePic }}
        <figure class="float-right profile col-3 col-mobile-10">
            <img src="{{ .Site.Params.profilePic | safeURL }}" alt="{{ .Site.Params.profilePicAltText }}">
        </figure>
        {{- end -}}
        {{ .Content }}
    </article>
{{- end -}}
