{{ if isset .Params "tags" }}
<h2>Tags</h2>
<ul>
    {{ range (.GetTerms "tags") }}
    <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
    {{ end }}
</ul>
{{ end }}
{{ if isset .Params "categories" }}
<h2>Categories</h2>
<ul>
    {{ range (.GetTerms "categories") }}
    <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
    {{ end }}
</ul>
{{ end }}

{{ .TableOfContents }}
