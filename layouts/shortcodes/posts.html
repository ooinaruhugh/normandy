{{- $dataName := default "posts" (.Get "eventData") -}}
{{- $amount   := default 5 (.Get "amount") -}}
<ul class="post-list">
{{- range ( where site.RegularPages "Section" $dataName | first $amount ) }}
    <li>
        <span class="list-item-date">{{ .Date.Format "Jan 2, 2006" }}</span>
        <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
    </li>
{{- end }}
</ul>
